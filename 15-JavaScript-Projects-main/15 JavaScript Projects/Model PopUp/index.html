<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Model Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="btn-box">
        <button class="btn" role="button">Show Model</button>
    </div>

    <div class="popUp">
        <div class="overlay"></div>
        <div class="content">
            <i class='bx bx-check-circle'></i>
            <h3>Completed</h3>
            <p>You have successfully downloaded all the source code files.</p>
            <button class="sm-btn" role="button">Ok Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
