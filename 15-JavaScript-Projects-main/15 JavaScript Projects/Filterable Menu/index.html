<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Our Menu</h1>
    
    <div class="btn-container">
        <button class="btn" data-filter="all">all</button>
        <button class="btn" data-filter="breakfast">breakfast</button>
        <button class="btn" data-filter="lunch">lunch</button>
        <button class="btn" data-filter="shakes">shakes</button>
        <button class="btn" data-filter="dinner">dinner</button>
    </div>

    <div class="menu-container">
        
        <div class="menu-item">
            <article>
                <div>
                    <img src="http://127.0.0.1:5501/javascript-basic-projects-master/08-menu/final/images/item-1.jpeg" alt="">
                </div>
                <div>
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15.99</h4>
                    </header>
                    <p class="discription">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti ea saepe odio quos laboriosam enim tenetur qui expedita rem vitae?</p>
                </div>
            </article>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
