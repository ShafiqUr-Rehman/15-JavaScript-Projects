<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Review Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Title</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <div class="review">
                <img id="personImg"
                    src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <div id="name">Jack</div>
                <div id="job">Web Designer</div>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat odit qui repellendus
                    deleniti ipsa! Quaerat necessitatibus libero aspernatur iusto ipsa.</p>
                <!-- btn container -->

                <div class="btn-container">
                    <div id="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div id="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>

                <!-- random-btn -->

                <button class="random-btn">Click Here</button>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
