<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="sidebar-icon">
        <i class='bx bx-menu' ></i>
    </div>
    
    <div class="sidebar">
      
        <h3 class="heading">Dashborad</h3>
        <div class="bar">
            <i class='bx bx-home' ></i>
            <p>Overview</p>
        </div>
        <div class="bar">
            <i class='bx bx-grid-alt' ></i>
            <p>Projects</p>
        </div>
        <h3 class="heading">Editor</h3>
        <div class="bar">
            <i class='bx bxs-magic-wand' ></i>
            <p>Magic Build</p>
        </div>
        <div class="bar">
            <i class='bx bx-folder' ></i>
            <p>New Projects</p>
        </div>
        <div class="bar">
            <i class='bx bx-cloud-upload' ></i>
            <p>Upload New</p>
        </div>
        <h3 class="heading">Setting</h3>
        <div class="bar">
            <i class='bx bx-chalkboard' ></i>
            <p>Notice Board</p>
        </div>
        <div class="bar">
            <i class='bx bx-award' ></i>
            <p>Award</p>
        </div>
        <div class="bar">
            <i class='bx bx-cog' ></i>
            <p>Setting</p>
        </div>

        <hr>

        <div class="profile">
            <img src="https://images.unsplash.com/photo-1706565026381-29cd21eb9a7c?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8" alt="">
            <div class="info">
                <h3>Hamaad Afzal</h3>
                <p>hamaad123@gmail.com</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
